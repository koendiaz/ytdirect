<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando a YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
    <script type="text/javascript">
        // Función para detectar si es un dispositivo móvil
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Enlace profundo de YouTube (intenta abrir la app)
        const youtubeDeepLink = "vnd.youtube://www.youtube.com/@acheidemoff";
        // Enlace web de YouTube (como respaldo)
        const youtubeWebUrl = "https://www.youtube.com/@acheidemoff";

        // Función para intentar abrir la app
        function tryOpenApp() {
            window.location.href = youtubeDeepLink;
            setTimeout(function() {
                // Si no se abre la app, redirige a la versión web
                window.location.href = youtubeWebUrl;
            }, 1000); // Espera 1 segundo antes de redirigir
        }

        // Redirección inicial
        if (isMobile()) {
            tryOpenApp(); // Intenta abrir la app directamente
        } else {
            // Si no es un dispositivo móvil, redirige a la versión web
            window.location.href = youtubeWebUrl;
        }
    </script>
</head>
<body>
    <div class="message" id="initial-message">
        <h1>Redirigiendo a YouTube</h1>
        <p>Por favor, espera mientras intentamos abrir la aplicación de YouTube.</p>
        <p>Si no se abre automáticamente, haz clic <a href="https://www.youtube.com/@acheidemoff">aquí</a>.</p>
    </div>
</body>
</html>
